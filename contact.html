<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Contact</title>
    <link rel='stylesheet' href='styles/components.css'>
    <link rel='stylesheet' href='styles/page-specific.css'>
    <link rel="stylesheet" href="https://npmcdn.com/flickity@2/dist/flickity.css" media="screen">
    <script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="styles/bundle.css">
    <script src="scripts/bundle.js" async></script>
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h3 class="size8 hide-mobile" >Contact</h3>
        <p>If you need the members area password or have an issues with the website, use this form: <a href="contact-webmaster.html#contact">Contact Webmaster</a>.<br><br>Otherwise, use the General Contact form below</p>
      </div>
    </div>
    <div class="content-strip">
      <div class="container">
        <h3 class="size8">General Contact</h3>
        <div class="row">
          <form class="col s12" name="contact-general" method="POST" action="https://formspree.io/jackebuehner@gmail.com">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" name="First_Name" required>
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" name="Last_Name" required>
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 s6-spread">
                <input id="email" type="email" class="validate" name="_replyto" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field col s6 s6-spread">
                <input id="subject" type="text" class="validate" name="Phone">
                <label for="subject">Phone</label>
              </div>
              <div class="input-field col s12">
                <input id="subject" type="text" class="validate" name="_subject">
                <label for="subject">Subject</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea validate" name="message" required></textarea>
                <label for="textarea1">Message</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light contact-submit-button" type="submit" name="action">Submit</button>
            <input type="hidden" name="_next" value="submission-received.html#contact" />
            <input type="hidden" name="_format" value="plain" />
            <input type="hidden" name="_cc" value="hgevans@bellsouth.net,iconherder@gmail.com" />
          </form>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type='text/javascript' src='scripts/insert-header-footer.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.js"></script>
  <script type="text/javascript">
  	$(".button-collapse").sideNav();
  </script><div class="drag-target" data-sidenav="slide-out" style="left: 0px; touch-action: pan-y;"></div>
  <div class="hiddendiv common"></div>
  </body>
</html>
